      <div class="middle_content newLogin">
        <div class="site_wide">
          <form action="">
            <label for="">اجباري تسجيل الإسم رباعي</label>
            <input type="text" placeholder="مثال : حسين علي حسين المحمد علي" />
            <label for="">اجباري كلمة المرور تتكون من 6 ارقام إنجليزية</label>
            <input type="password" placeholder="كلمة المرور" />
            <input type="password" placeholder=" تاكيد كلمة المرور  " />
            <label for="">برجاء كتابة رقم الجوال لإرسال إسم المتسخدم</label>
            <input type="number" placeholder=" مثال : 00966XXXXXXX    " />
            <select id="selectone">
              <option selected>الجنس</option>
              <option value="1">ذكر</option>
              <option value="2">أنثى</option>
            </select>
            <label for="">سنة الميلاد هجري او ميلادي</label>
            <input type="number" placeholder="مثال : 1999-3-7" />
            <input type="text" placeholder="مكان الولادة" />
            <input
              type="file"
              name="file-2[]"
              id="file-2"
              class="inputfile inputfile-2"
            />
            <label for="file-2">
              <span> تحميل صورة شخصية (اختياري) </span></label
            >
            <input type="submit" value="تسجيل" />
          </form>
          <label class="form-controlLogin">
            <input type="checkbox" name="checkbox" />
            الموافقة على الشروط والإستخدام <a href="">(إنقر هنا للقراءة)</a>
